<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Accordion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="accordion">
    <!-- First accordion item -->
    <div class="accordion-item">
      <button class="accordion-header">Section 1</button>
      <div class="accordion-content">
        <p>This is the content for Section 1. It will show or hide when you click the header.</p>
      </div>
    </div>
    <!-- Second accordion item -->
    <div class="accordion-item">
      <button class="accordion-header">Section 2</button>
      <div class="accordion-content">
        <p>This is the content for Section 2. Click to toggle visibility.</p>
      </div>
    </div>
    <!-- Third accordion item -->
    <div class="accordion-item">
      <button class="accordion-header">Section 3</button>
      <div class="accordion-content">
        <p>This is the content for Section 3. You can add more sections like this!</p>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
